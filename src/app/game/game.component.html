<app-player *ngFor="let player of game?.players; let i = index;" [ngStyle]="{'top.px': 130 + (i * 100)}"
    class="player-position" 
    [playerActive]="i == game?.currentPlayer"
    [name]="player"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let card of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="Karte">

        <img (click)="pickCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" alt="">


        <img *ngFor="let card of game?.playedCards" class="played-cards" style="right: 25px"
            src="assets/img/cards/{{ card }}.png" alt="">


        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab class="add-btn" (click)="openDialog()" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
